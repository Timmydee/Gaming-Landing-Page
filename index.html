<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&family=Press+Start+2P&family=Roboto+Mono:ital,wght@1,200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="" target="_blank">Game Controller</a></li>
                    <li><a href="">Vr Accesories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="menu.png" class="menu" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br>Dualshock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$40.00</h4>
                <button type="button">Buy Now<img src="images/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="add.png">
                    <p>Add to cart</p>
                </div>
            </div>
        </div>
        
        <div class="social-links">
            <img src="fb.png">
            <img src="tw.png">
            <img src="ig.png">
            <h6 class="footer">Made with Love by Timmy (Source: Eazy Tutorials)</h6>
        </div>
    </div>
    <script>
        var menulist = document.getElementById("menulist");

        menulist.style.maxHeight = "0px";

        function togglemenu() {
            if(menulist.style.maxHeight == "0px")
                {
                    menulist.style.maxHeight = "130px";
                }
            else
                {
                    menulist.style.maxHeight = "0px"
                }
        }
    </script>
</body>
</html>
